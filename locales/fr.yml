    what_is_reenergise: >-
      reenergise est un agent efficace basé sur l'ia pour calculer la surface du
      toit de la maison de l'utilisateur à partir de l'emplacement sélectionné
      par lui. il aide les utilisateurs à économiser les coûts de
      refroidissement dans les régions où la température diurne est élevée en
      raison de l'ensoleillement extrême. en plus de calculer la surface du toit
      et d'estimer les économies d'énergie en peignant le toit avec des couleurs
      réfléchissantes, nous nous sommes associés à des agents de peinture pour
      offrir à nos utilisateurs des options économiques pour peindre leurs toits
      afin de réduire leurs dépenses d'électricité et par la suite de réduire
      leur empreinte carbone.
